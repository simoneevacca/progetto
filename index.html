<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>scooter lim</title>
    <link rel="stylesheet" href="master.css">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="contain">

      <!-- logo and button-->
      <header>
        <img src="logo.png" alt="">
        <span>Taking booleaners from A to B</span>
        <div class="select">
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi luci</button>
        </div>
      </header>

      <!-- first scooter charge 50%-->
      <section>
        <input type="checkbox">
        <span>Monopattino Gino22</span>
        <address> Via Guadalametri - a 200 metri da te</address>
        <div>Stato carica:</div>
        <div class="charge1"></div>
      </section>

      <!-- second scooter charge 90%-->
      <section>
        <input type="checkbox">
        <span>Monopattino Mike24</span>
        <address> Via Ricciardoni - a 420 metri da te</address>
        <div>Stato carica:</div>
        <div class="charge2"></div>
      </section>

      <!-- third scooter charge 23%-->
      <section>
        <input type="checkbox">
        <span>Monopattino Fede154</span>
        <address> Via Mentarini - a 490 metri da te</address>
        <div>Stato carica:</div>
        <div class="charge3"></div>
      </section>

    </div>
  </body>
</html>
